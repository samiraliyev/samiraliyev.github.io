   <body style="padding: 0 !important;">
      <div class="preLoader"> <span class="spin"></span></div>
      <header class="main-header bg-primary">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-4">
                 <img  class="img-responsive" width="50" style="margin-top: -28px" src="img/logo_baf.png">
               </div>
               <div class="col-md-5" style="margin-top: -22px;">
                  <nav>
                     <div class="header-menu">
                        <ul class="form-group">
                           <li class="log-in" style="float: left; margin: auto; ">
                              <input type="email" name="login" placeholder="email or nick">
                           </li>
                           <li class="log-in">
                              <input type="password" name="password" placeholder="password">
                           </li>
                           <li class="log-btn" style="float: right;">
                              <button type="button" class="btn btn-link btn-log">Log in</button>
                           </li>
                        </ul>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </header>
      <section class="main-banner bg-primary bg-rotate position-relative" style="height: 341px;">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <img src="img/newlog.png">
               </div>
               <div class="col-md-6">
                  <div class="row reg-form">
                    <div class="col-md-12">
                        <h3 style="text-align: center;">Signup for FREE and start earning.</h3>
                    </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                           <div class="inp full-name">
                              <input type="text" class="form-control" style="float: left;background: #a2b4ee;" name="" placeholder="Your name">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                           <div class="inp full-name">
                              <input type="text" class="form-control" style="float: left;background: #a2b4ee;" name="" placeholder="Your surname">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                           <div class="inp full-name">
                              <input type="email" class="form-control" style="float: left;background: #a2b4ee;" name="" placeholder="Your email">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                           <div class="inp full-name">
                              <input type="password" class="form-control" style="float: left;background: #a2b4ee;" name="" placeholder="Add your password">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                           <div class="inp full-name">
                              <input type="text" class="form-control" style="float: left;background: #a2b4ee;" name="" placeholder="Country">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                           <div class="inp full-name">
                              <input type="text" class="form-control" style="float: left;background: #a2b4ee;" style="margin-top: 20px;" name="" placeholder="City">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group form-padding">
                           <div class="inp full-name">
                              <select class="form-control" style="background: #a2b4ee; color: white">
                                 <option value="gender">Gender</option>
                                 <option value="male">Male</option>
                                 <option value="female">Female</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="inp full-name">
                           <button type="submit" class="btn btn-success btn-reg">Register</button>
                        </div>
                     </div>
                     <div class="gender">
                        <input type="checkbox" id="terms">&nbsp
                        <label for="terms">I have read and agree to BAFLike's<a href="#"> User Agreement</a> and <a href="#">Privacy Policy</a></label>
                     </div>
                  </div>
               </div>
            </div>
